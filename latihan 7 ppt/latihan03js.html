<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 03 js</title>
    <script>
      function hello() {
        let nama = 'REYHAN ARIA';
        let sapaa = document.getElementById('hello');
        sapaa.innerHTML = 'Hello ' + nama;
        sapaa.style.background = 'blue';
      }
    </script>
  </head>
  <body>
    <button onclick="hello()">Hello</button>
    <br />
    <span id="hello"></span>
  </body>
</html>
